{% if process %}
	<h2>{{process.name}}</h2>
	<div><a href="{% url 'instance_create' process.id %}">Create Process</a>
    <ul>
    {% for instance in process.instances.all %}
        <li><a href="/{{ instance.id }}/">{{ instance.status }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No process instances are available.</p>
{% endif %}
